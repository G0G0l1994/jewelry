{% extends 'crm_project/base.html'%}

{%block title%}Заказчики{%endblock%}

{%block content%}

    <div class="py-6 px-6">
        <h1 class=" mb-4 text-xl">Заказчики</h1>
        <a href="{% url 'customer_add' %}" class=" inline-block py-4 px-6 bg-teal-600 rounded-xl text-white">Create</a>
        <div class=" mt-6 flex justify-between">
            <p class="py-4 px-2 bg-gray-200 font-semibold w-full">ФИО</p>
            <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Контактный телефон</p>
            
        </div>

        {% for customer in customers %}
            <div class="flex justify-between">
                <p class="py-4 px-2 font-semibold w-full bg-gray-100">
                    <a href="{% url 'customer_detail' customer.id%}">{{customer.name}}</a>
                </p> 
                <p class="py-4 px-2 font-semibold w-full bg-gray-100">{{customer.phone_number}}</p>
                

                <form method="post" action="{% url 'customer_update' customer.id%}">
                    {% csrf_token%}
                    <button class="py-4 px-8 bg-teal-500 text-white rounded-xl" type="submit">Update</button>
                </form>
            </div>                                                      
        {%endfor%}
    </div>

{% endblock %}
