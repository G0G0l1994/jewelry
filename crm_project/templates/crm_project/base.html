<!DOCTYPE html>
<html lang="en">
<head> 
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title%}{%endblock%}</title>
</head>
<body class="bg-green-100">
    <nav class="py-6 px-6 flex justify-between bg-teal-500">
        <a href="/" class="text-white">Jewelry CRM</a>
        
        
        <div class="space-x-4">
          <a href="{% url 'about' %}" class="text-white">About</a>
          
          
          {%if request.user.is_authenticated%} 
            <!-- <a class="text-white">{{user.username}} {{user.role}}</a> -->
            <a href="{% url 'dashboard' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Dashboard</a>
            <a href="{% url 'add_customer' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">add Customer</a>
            
            <a href="{% url 'product_list' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Product</a>
            <a href="{% url 'logout' %}" class="py-4 px-6 bg-red-500 rounded-xl text-white">Log Out</a>
          {%else%}
          
            <a href="{%url 'registrations' %}" class=" py-4 px-6 bg-teal-700 rounded-xl text-white">Registrations</a>
            <a href="{% url 'login' %}" class="py-4 px-6 bg-teal-600 rounded-xl text-white">Log In</a>
          {%endif%}

        </div>
    </nav>
    
    <div>
        {% block content %}
          
        {% endblock %}
    </div>

    <footer class="py-6 px-6 text-center bg-gray-200">
      <p class="text-xs text-gray-700">Copyright (c) 2024 - Jewelry CRM</p>
    </footer>



    
  <!-- <script src="js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
